<!DOCTYPE html>
<head>
 <meta charset="utf-8">
<title>bodlogo1</title>
</head>
<body>
<h3>Энэхүү програм нь гараас өгсөн тооны цифрүүдийн нийлбэр нь палимдром мөн эсэхийг шалгаж байна.</h3>
<script>
    var n;
    var sum=0;
    var reserved=0;
    var remainder;
    var a;
    n = parseInt(window.prompt("Тоогоо оруулна уу:"));
    a = n;
   while(n>0){
    sum +=n %10;
    n = Math.floor(n/10);
   }
   var temp =sum;
   while( temp != 0){
    remainder = temp %10;
    reserved = reserved*10+remainder;
    temp = Math.floor(temp/10);
   }
   if(sum == reserved){
       document.writeln("Таны оруулсан "+a+" тооны цифрүүдийн нийлбэр нь палиндром байна.");
   } else {
       document.writeln("Таны оруулсан "+a+" тооны цифрүүдийн нийлбэр нь палиндром биш байна.");
   }

</script>
</body>
